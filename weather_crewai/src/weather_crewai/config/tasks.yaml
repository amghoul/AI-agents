weather_task:
  description: >
    Search and report the current weather in {city}. 
    Include temperature, sky conditions, and chance of rain.
  expected_output: >
    A concise weather report for the specified city.
  agent: weather_agent

clothing_task:
  description: >
    Based on the weather report provided, recommend what the user should 
    wear and what tools (like an umbrella) they should carry.
  expected_output: >
    A list of recommended clothing and essential items to carry.
  agent: clothing_advisor